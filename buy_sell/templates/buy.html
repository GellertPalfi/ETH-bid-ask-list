{% extends 'base.html' %}
{% block content %}
    <tbody>
    {% for field in bids %}
        <tr>
            <td>{{ field.0 }}</td>
            <td>{{ field.1 }}</td>
            {% if field.2 is None %}
                <td>Na</td>
            {% else %}
                <td>{{ field.2 }}</td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
